<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Nuggets Logo</title>
    <style>
        .logo-container {
            text-align: center;
            padding: 20px;
        }
        svg {
      width: 100%; /* Scale with container */
      height: auto;
       }

        }
        .logo-text {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    font-size: 20px; /* Adjust size as needed */
    fill: #333; /* Text color */
          }

    </style>
</head>
<body>
    <div class="logo-container">
        <!-- SVG Logo -->
        >
   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50">
    <!-- Newspaper Icon -->
    <rect x="10" y="10" width="30" height="20" fill="#ffffff" stroke="#333" stroke-width="1"/>
    <rect x="15" y="15" width="20" height="5" fill="#e0e0e0"/>
    <rect x="15" y="22" width="10" height="5" fill="#e0e0e0"/>
    <rect x="27" y="22" width="8" height="5" fill="#e0e0e0"/>
    <!-- Additional Details -->
    <line x1="10" y1="10" x2="40" y2="10" stroke="#333" stroke-width="1"/>
    <line x1="10" y1="30" x2="40" y2="30" stroke="#333" stroke-width="1"/>
    
    <!-- Logo Text -->
    <text x="50" y="45" text-anchor="middle" class="logo-text">News Nuggets</text>
</svg>
<defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(200,200,200);stop-opacity:1" />
    </linearGradient>
</defs>
<rect x="10" y="10" width="30" height="20" fill="url(#grad1)" stroke="#333" stroke-width="1"/>



    <!-- Logo Text -->
    <text x="50" y="45" text-anchor="middle" class="logo-text">News Nuggets</text>
</svg>

    </div>
</body>
</html>
