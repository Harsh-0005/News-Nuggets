<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Nuggets Quiz</title>
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <header>
        <h1>News Nuggets Quiz</h1>
    </header>
    <main>
        <section class="quiz-section">
            <h2>Test Your Knowledge!</h2>
            <form id="quiz-form">
                <div class="question">
                    <p>1. What is the capital of France?</p>
                    <label>
                        <input type="radio" name="q1" value="A"> A. Berlin
                    </label>
                    <label>
                        <input type="radio" name="q1" value="B"> B. Madrid
                    </label>
                    <label>
                        <input type="radio" name="q1" value="C"> C. Paris
                    </label>
                    <label>
                        <input type="radio" name="q1" value="D"> D. Rome
                    </label>
                </div>
                <div class="question">
                    <p>2. What year did the Titanic sink?</p>
                    <label>
                        <input type="radio" name="q2" value="A"> A. 1905
                    </label>
                    <label>
                        <input type="radio" name="q2" value="B"> B. 1912
                    </label>
                    <label>
                        <input type="radio" name="q2" value="C"> C. 1920
                    </label>
                    <label>
                        <input type="radio" name="q2" value="D"> D. 1930
                    </label>
                </div>
                <button type="button" id="submit-btn">Submit</button>
            </form>
            <div id="result" class="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 News Nuggets</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
