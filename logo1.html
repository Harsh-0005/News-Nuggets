<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Nuggets Logo</title>
    <style>
        /* Container for the logo */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1e1e2f;
            padding: 20px;
            border-radius: 15px;
            width: 350px;
            margin: 50px auto;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Circle shape */
        .logo-circle {
            background: linear-gradient(135deg, #f54ea2, #ff7676);
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Nugget shape inside the circle */
        .logo-nugget {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ffe259, #ffa751);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }

        /* Logo text */
        .logo-text {
            font-family: 'Arial', sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: #78acbe;
            letter-spacing: 1px;
        }

        .logo-text span {
            color: #ddff76;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-circle">
            <div class="logo-nugget"></div>
        </div>
        <div class="logo-text">News <span>Nuggets</span></div>
    </div>
</body>
</html>
